<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .no-move:hover {
      animation: shake 0.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute gif" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Khanya, will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton" class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">Yes</button>
        <button id="noButton" class="no-move inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">No</button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif", "./images/image02.gif", "./images/image2.gif", 
      "./images/image3.gif", "./images/image4.gif", "./images/image5.gif", 
      "./images/image05.gif", "./images/image6.gif", "./images/image06.gif", 
      "./images/image7.gif", "./images/image07.gif", "./images/image8.gif", 
      "./images/image9.gif", "./images/image10.gif"
    ];
  
    const noResponses = [
      "No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", 
      "I'm gonna cry...", "Giantess, have mercy üò≠", "Not even for some snacks? üç´", 
      "Bruh, you're making this hard üòî", "I'll start singing off-key if you say no again üòè", 
      "You know I won‚Äôt stop asking, right?", "I'm already drafting my heartbreak playlist..." 
    ];
  
    noButton.addEventListener('click', function() {
      noClickCount++;
      // Use modulo to cycle through the images
      imageDisplay.src = imagePaths[noClickCount % imagePaths.length];
      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 25;
      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;
      noButton.textContent = noResponses[noClickCount % noResponses.length];
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image10.gif';
      valentineQuestion.textContent = "You made my day, Giantess! ‚ù§Ô∏è";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
